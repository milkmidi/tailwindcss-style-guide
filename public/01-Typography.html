<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hi, tailwind</title>
    <link href="./build/app.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" />
    <script
      src="https://kit.fontawesome.com/65ad21aef4.js"
      crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module" defer></script>
  </head>
  <body>
    <a href="index.html" class="my-btn">Back</a>
    <div class="container mx-auto px-5">
      <section data-name="font-family" class="space-y-5 text-5xl">
        <my-code>
          <h1 class="pg-font-proxima-nova">Proxima Nova</h1>
        </my-code>
        <my-code>
          <h1 class="pg-font-raleway">Proxima Nova</h1>
        </my-code>
      </section>

      <section data-name="font-weight" class="text-3xl">
        <h1>直接使用 tailwindcss 的設定</h1>
        <a class="my-btn" href="https://tailwindcss.com/docs/font-weight">
          tailwind font-weight
        </a>
      </section>

      <section data-name="font-size" class="space-y-5 text-5xl">
        <my-code>
          <div class="pg-h1">
            <span class="text-pg-red">120px</span>
            Heading1
          </div>
        </my-code>
        <my-code>
          <div class="pg-h2">
            <span class="text-pg-red">80px</span>
            Heading2
          </div>
        </my-code>
        <my-code>
          <div class="pg-h3">
            <span class="text-pg-red">64px</span>
            Heading3
          </div>
        </my-code>
        <my-code>
          <div class="pg-h4">
            <span class="text-pg-red">40px</span>
            Heading4
          </div>
        </my-code>
        <my-code>
          <div class="pg-h5">
            <span class="text-pg-red">24px</span>
            Heading5
          </div>
        </my-code>
        <my-code>
          <div class="pg-h6">
            <span class="text-pg-red">20px</span>
            Heading6
          </div>
        </my-code>
      </section>
    </div>
  </body>
</html>
